<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui在线调试</title>
    <link rel="stylesheet" href="//www.layuicdn.com/layui/css/layui.css" media="all">
    <style>

    </style>
</head>
<body>
<div class="layui-form-item">
    <label class="layui-form-label">开关-默认开</label>
    <div class="layui-input-block">
        <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
    </div>
</div>

<div class="layui-row">
    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>普通功能设置</legend>
        </fieldset>

        <form class="layui-form" action="" lay-filter="common">


            <div class="layui-form-item">
                <label class="layui-form-label">心跳控制：</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like[write]" title="APP心跳">
                    <input type="checkbox" name="like[read]" title="阅读" checked>
                    <input type="checkbox" name="like[dai]" title="发呆">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">开关</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="switch" lay-skin="switch">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男">
                    <input type="radio" name="sex" value="女" title="女" checked>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">文本域</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="common">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>礼物功能设置</legend>
        </fieldset>
        <div class="grid-demo layui-bg-red">移动：6/12 | 平板：6/12 | 桌面：4/12</div>
    </div>
    <div class="layui-col-xs4 layui-col-sm12 layui-col-md4">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>其他设置</legend>
        </fieldset>
        <div class="grid-demo layui-bg-blue">移动：4/12 | 平板：12/12 | 桌面：4/12</div>
    </div>
</div>

<script src="//www.layuicdn.com/layui/layui.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(common)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    form.val("common", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
        "username": "贤心" // "name": "value"
        , "sex": "女"
        , "auth": 3
        , "check[write]": true
        , "open": false
        , "desc": "我爱layui"
    });

</script>
</body>
</html>
